<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="/src/css/login.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>WEB BRAIN</title>
</head>
<body>
    <div class="wrapper">
        <section class="section-account sign-in">
            <div class="left">
                <div class="header">
                    <p>WELCOME TO</p>
                    <div class="logo-container logo-large">
                        <img src="/assets/img/web-learn-logo.svg" alt="logo">
                        <h4 class="company-name">WEB BRAIN</h4>
                    </div>
                </div>

                <div class="content-container">
                    <div class="content">
                        <p class="info-text">Sign in to customize your experience.</p>

                        <form class="account-form" action="" data-login-form>
                            <div class="input-container">
                                <i class="material-icons">account_circle</i>
                                <input type="email" placeholder="Email">
                            </div>
        
                            <div class="input-container">
                                <i class="material-icons">lock</i>
                                <input type="password" placeholder="Password">
                            </div>

                            <button class="button-primary-hollow" type="submit" onclick="location.href='/index.html'">SIGN IN</button>
                        </form>

                        <div class="switch-type">
                            <a class="link" href="#">Forgot password?</a>
                            <a class="link" href="#">Create account</a>
                        </div>

                        <div class="break">
                            <hr>
                            <h4>Or</h4>
                            <hr>
                        </div>

                        <div class="alternate-login">
                            <div>+</div>
                            <div>+</div>
                            <div>+</div>
                            <div>+</div>
                            <div>+</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
              
            </div>
        </section>
    </div>
</body>
</html>
